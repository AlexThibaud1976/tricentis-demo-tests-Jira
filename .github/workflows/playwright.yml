        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        BROWSERSTACK_BUILD_NAME: "GitHub Actions #${{ github.run_number }} - ${{ github.ref_name }} - ${{ env.DEVICE_NAME }}"
        BS_WORKERS: "5"
        CI: true
        PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml
