name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      issueKey:
        description: "Jira Test Plan Key"
        required: true
      summary:
        description: "Jira issue summary"
        required: false
      browser:
        description: "Browser/Device pour l'exÃ©cution"
        required: true
        type: choice
        options:
          - win11-firefox
          - win10-firefox
          - iphone15promax
          - Firefox-latest

env:
  XRAY_ENDPOINT: xray.cloud.getxray.app
  JIRA_PROJECT_KEY: DEMO

jobs:
  # ============================================================================
  # ðŸ¦Š FIREFOX LOCAL - Runner Self-Hosted (votre PC)
  # ============================================================================
  test-firefox-local:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browser == 'Firefox-latest' }}
    timeout-minutes: 60
    runs-on: [self-hosted, Windows]

    env:
      DEVICE_NAME: "Firefox-latest"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Firefox
      run: npx playwright install firefox

    - name: Run Playwright tests (Firefox headless)
      run: npx playwright test --project=firefox --reporter=list,html,junit
      env:
        CI: true
        PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml

    - name: Generate PDF report from HTML
      if: always()
      shell: powershell
      run: |
        # Tentative de gÃ©nÃ©ration PDF avec Chrome en mode print-to-pdf
        if (Test-Path "playwright-report/index.html") {
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          if (Test-Path $chromePath) {
            $htmlPath = (Resolve-Path "playwright-report/index.html").Path
            & $chromePath --headless --disable-gpu --print-to-pdf="playwright-report/report.pdf" $htmlPath 2>$null
          }
        }

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-firefox-local
        path: |
          playwright-report/
          results.xml
        retention-days: 30

    - name: Upload results to Xray
      if: always()
      id: xray-upload
      shell: bash
      run: |
        echo "ðŸ” Authentification Xray..."
        TOKEN=$(curl -s -H "Content-Type: application/json" \
          -X POST \
          --data '{"client_id": "${{ secrets.XRAY_CLIENT_ID }}", "client_secret": "${{ secrets.XRAY_CLIENT_SECRET }}"}' \
          "https://${{ env.XRAY_ENDPOINT }}/api/v2/authenticate" | tr -d '"')
        
        echo "ðŸ“¤ Import des rÃ©sultats JUnit..."
        RESPONSE=$(curl -s -H "Content-Type: text/xml" \
          -H "Authorization: Bearer $TOKEN" \
          -X POST \
          --data @results.xml \
          "https://${{ env.XRAY_ENDPOINT }}/api/v2/import/execution/junit?projectKey=${{ env.JIRA_PROJECT_KEY }}&testPlanKey=${{ github.event.inputs.issueKey }}&testEnvironments=${{ env.DEVICE_NAME }}")
        
        echo "Response: $RESPONSE"
        
        EXEC_KEY=$(echo $RESPONSE | jq -r '.key // empty')
        if [ -z "$EXEC_KEY" ]; then
          EXEC_KEY=$(echo $RESPONSE | grep -o '"key":"[^"]*"' | head -1 | cut -d'"' -f4)
        fi
        
        echo "Test Execution Key: $EXEC_KEY"
        echo "exec_key=$EXEC_KEY" >> $GITHUB_OUTPUT

    - name: Update Test Execution title
      if: ${{ always() && steps.xray-upload.outputs.exec_key != '' }}
      shell: bash
      run: |
        EXEC_KEY="${{ steps.xray-upload.outputs.exec_key }}"
        curl -s --request PUT \
          --url "${{ secrets.JIRA_URL }}/rest/api/3/issue/$EXEC_KEY" \
          --user "${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}" \
          --header "Accept: application/json" \
          --header "Content-Type: application/json" \
          --data '{"fields": {"summary": "Test exÃ©cution - device : ${{ env.DEVICE_NAME }}"}}'

    - name: Attach reports to Test Execution
      if: ${{ always() && steps.xray-upload.outputs.exec_key != '' }}
      shell: bash
      run: |
        EXEC_KEY="${{ steps.xray-upload.outputs.exec_key }}"
        
        if [ -f "playwright-report/index.html" ]; then
          curl -s --request POST \
            --url "${{ secrets.JIRA_URL }}/rest/api/3/issue/$EXEC_KEY/attachments" \
            --user "${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}" \
            --header "X-Atlassian-Token: no-check" \
            --form file=@"playwright-report/index.html"
        fi
        
        if [ -f "playwright-report/report.pdf" ]; then
          curl -s --request POST \
            --url "${{ secrets.JIRA_URL }}/rest/api/3/issue/$EXEC_KEY/attachments" \
            --user "${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}" \
            --header "X-Atlassian-Token: no-check" \
            --form file=@"playwright-report/report.pdf"
        fi

    - name: Add remote link to GitHub Actions
