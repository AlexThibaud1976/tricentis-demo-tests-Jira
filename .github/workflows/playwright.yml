name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      issueKey:
        description: "Jira Test Plan Key"
        required: true
      summary:
        description: "Jira issue summary"
        required: false
      browser:
        description: "Browser/Device pour l'exÃ©cution"
        required: true
        type: choice
        options:
          - win11-firefox
          - win10-firefox
          - iphone15promax
          - Firefox-latest

env:
  XRAY_ENDPOINT: xray.cloud.getxray.app
  JIRA_PROJECT_KEY: DEMO

jobs:
  # ============================================================================
  # ðŸ¦Š FIREFOX LOCAL - Runner Self-Hosted (votre PC)
  # ============================================================================
  test-firefox-local:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browser == 'Firefox-latest' }}
    timeout-minutes: 60
    runs-on: [self-hosted, Windows]

    env:
      DEVICE_NAME: "Firefox-latest"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Firefox
      run: npx playwright install firefox

    - name: Run Playwright tests (Firefox headless)
      run: npx playwright test --project=firefox --reporter=list,html,junit
      env:
        CI: true
        PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml

    - name: Generate PDF report from HTML
      if: always()
      shell: powershell
      run: |
        if (Test-Path "playwright-report/index.html") {
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          if (Test-Path $chromePath) {
            $htmlPath = (Resolve-Path "playwright-report/index.html").Path
            Start-Process -FilePath $chromePath -ArgumentList "--headless", "--disable-gpu", "--print-to-pdf=playwright-report/report.pdf", "file:///$htmlPath" -Wait -NoNewWindow
          }
        }

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-firefox-local
        path: |
          playwright-report/
          results.xml
        retention-days: 30

    - name: Upload results to Xray
      if: always()
      id: xray-upload
      shell: powershell
      run: |
        Write-Host "ðŸ” Authentification Xray..."
        $authBody = @{
          client_id = "${{ secrets.XRAY_CLIENT_ID }}"
          client_secret = "${{ secrets.XRAY_CLIENT_SECRET }}"
        } | ConvertTo-Json

        # Appel d'authentification
        $authResponse = Invoke-RestMethod -Uri "https://${{ env.XRAY_ENDPOINT }}/api/v2/authenticate" `
          -Method POST `
          -ContentType "application/json" `
          -Body $authBody

        # Extraire le token de faÃ§on robuste (la rÃ©ponse peut Ãªtre une string brute ou un objet JSON)
        if ($authResponse -is [string]) {
          $token = $authResponse.Trim([char]34)
        } elseif ($authResponse -is [System.Management.Automation.PSCustomObject]) {
          if ($authResponse.token) { $token = $authResponse.token }
          elseif ($authResponse.jwt) { $token = $authResponse.jwt }
          else { $token = ($authResponse | ConvertTo-Json -Compress).Trim([char]34) }
        } else {
          $token = $authResponse.ToString().Trim([char]34)
        }

        Write-Host "Token length: $($token.Length) characters"

        Write-Host "ðŸ“¤ Import des rÃ©sultats JUnit..."
        $junitContent = Get-Content -Path "results.xml" -Raw

        $response = Invoke-RestMethod -Uri "https://${{ env.XRAY_ENDPOINT }}/api/v2/import/execution/junit?projectKey=${{ env.JIRA_PROJECT_KEY }}&testPlanKey=${{ github.event.inputs.issueKey }}&testEnvironments=${{ env.DEVICE_NAME }}" `
          -Method POST `
          -ContentType "text/xml" `
          -Headers @{ "Authorization" = "Bearer $token" } `
          -Body $junitContent

        Write-Host "Response: $($response | ConvertTo-Json)"

        $execKey = $response.key
        Write-Host "Test Execution Key: $execKey"

        # Ã‰crire dans GITHUB_OUTPUT
        "exec_key=$execKey" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    - name: Update Test Execution title
      if: ${{ always() && steps.xray-upload.outputs.exec_key != '' }}
      shell: powershell
      run: |
        $execKey = "${{ steps.xray-upload.outputs.exec_key }}"
        
        Write-Host "ðŸ“ Mise Ã  jour du titre de la Test Execution..."
        
        $credentials = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}"))
        
        $body = @{
          fields = @{
            summary = "Test exÃ©cution - device : ${{ env.DEVICE_NAME }}"
          }
        } | ConvertTo-Json
        
        Invoke-RestMethod -Uri "${{ secrets.JIRA_URL }}/rest/api/3/issue/$execKey" `
          -Method PUT `
          -ContentType "application/json" `
          -Headers @{ "Authorization" = "Basic $credentials"; "Accept" = "application/json" } `
          -Body $body

    - name: Attach HTML report to Test Execution
      if: ${{ always() && steps.xray-upload.outputs.exec_key != '' }}
      shell: powershell
      run: |
        $execKey = "${{ steps.xray-upload.outputs.exec_key }}"
        
        Write-Host "ðŸ“Ž Ajout du rapport HTML..."
        
        if (Test-Path "playwright-report/index.html") {
          $credentials = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}"))
          
          $filePath = (Resolve-Path "playwright-report/index.html").Path
          $fileName = "index.html"
          $fileBytes = [System.IO.File]::ReadAllBytes($filePath)
          
          $boundary = [System.Guid]::NewGuid().ToString()
          $LF = "`r`n"
          
          $bodyLines = @(
            "--$boundary",
            "Content-Disposition: form-data; name=`"file`"; filename=`"$fileName`"",
            "Content-Type: text/html",
            "",
            [System.Text.Encoding]::UTF8.GetString($fileBytes),
            "--$boundary--"
          ) -join $LF
          
          Invoke-RestMethod -Uri "${{ secrets.JIRA_URL }}/rest/api/3/issue/$execKey/attachments" `
            -Method POST `
            -ContentType "multipart/form-data; boundary=$boundary" `
            -Headers @{ 
              "Authorization" = "Basic $credentials"
              "X-Atlassian-Token" = "no-check"
            } `
            -Body $bodyLines
        }

    - name: Attach PDF report to Test Execution
      if: ${{ always() && steps.xray-upload.outputs.exec_key != '' }}
      shell: powershell
      run: |
        $execKey = "${{ steps.xray-upload.outputs.exec_key }}"
        
        Write-Host "ðŸ“Ž Ajout du rapport PDF..."
        
        if (Test-Path "playwright-report/report.pdf") {
          $credentials = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}"))
          
          $filePath = (Resolve-Path "playwright-report/report.pdf").Path
          
          # Utiliser curl.exe qui est disponible sur Windows
          & curl.exe --request POST `
            --url "${{ secrets.JIRA_URL }}/rest/api/3/issue/$execKey/attachments" `
            --user "${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}" `
            --header "X-Atlassian-Token: no-check" `
            --form "file=@$filePath"
        }

    - name: Add remote link to GitHub Actions
      if: ${{ always() && steps.xray-upload.outputs.exec_key != '' }}
      shell: powershell
      run: |
        $execKey = "${{ steps.xray-upload.outputs.exec_key }}"
        
        Write-Host "ðŸ”— Ajout du lien vers GitHub Actions..."
        
        $credentials = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}"))
        
        $body = @{
          object = @{
            url = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            title = "GitHub Actions Run #${{ github.run_number }}"
          }
        } | ConvertTo-Json
        
        Invoke-RestMethod -Uri "${{ secrets.JIRA_URL }}/rest/api/3/issue/$execKey/remotelink" `
          -Method POST `
          -ContentType "application/json" `
          -Headers @{ "Authorization" = "Basic $credentials"; "Accept" = "application/json" } `
          -Body $body

