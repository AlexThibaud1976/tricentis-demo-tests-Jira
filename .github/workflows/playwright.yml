          -JiraUrl "${{ secrets.JIRA_URL }}" `
          -JiraUser "${{ secrets.JIRA_USER }}" `
          -JiraApiToken "${{ secrets.JIRA_API_TOKEN }}" `
          -GitHubRepository "${{ github.repository }}" `
          -GitHubRunId "${{ github.run_id }}" `
          -GitHubRunNumber "${{ github.run_number }}"

  # ============================================================================
  # 🧪 JOBS POUR PUSH/PR (exécution parallèle sur GitHub runners)
  # ============================================================================
  test-push-pr-local:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests (headed mode with Xvfb)
      run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- npx playwright test --headed --reporter=list,html
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-failures
        path: test-results/
        retention-days: 7

  test-browserstack-chrome-pr:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    timeout-minutes: 90
    runs-on: ubuntu-latest

